{% extends "layout.html" %}
{% block header%}
<link rel="stylesheet" href="style.css">
<div class="goal">
  <h2> My goal is {{ goal }} </h2>
</div>

<div>
  <div class = "habit">
    <form action="{{ url_for('add_habit')}}", method="post" >
        <input type="text" name="habit" placeholder = "Add a new habit here"/></br>
      <button class="button-37" type="submit">+</button>
    </form></br>
    </div>
</div>
  
  
<style>
.goal {
  align:center;
  text-align:center; 
  background:#E6E6FA; 
  width:100px;
  height:50px;
}
.button-37 {
  background-color: #9747FF;
  border: 1px solid #9747FF;
  border-radius: 100px;
  box-shadow: rgba(0, 0, 0, .1) 0 2px 4px 0;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  font-family: "Akzidenz Grotesk BQ Medium", -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 16px;
  font-weight: 400;
  outline: none;
  outline: 0;
  padding: 10px 25px;
  text-align: center;
  transform: translateY(0);
  transition: transform 150ms, box-shadow 150ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 300px;
}

.button-37:hover {
  box-shadow: rgba(0, 0, 0, .15) 0 3px 9px 0;
  transform: translateY(-2px);
}

@media (min-width: 768px) {
  .button-37 {
    padding: 10px 30px;
  }
}

div.outset {
border-style: outset;
background-color: white;

}


</style>


{% endblock %}
