{% extends "layout.html" %}
{% block header%}
<link rel="icon" type="image/x-icon" href="images/H.ico">
<link rel="stylesheet" href="style.css">
<br>
<br>
<br>
<div class="goal" style="float:left; margin:3px; text-font: Georgia, serif">
  <p style="font-size:20px"> My goal is {{ goal }} </p>
</div>

<div class="habit" style="marin:3px, float left">
    <form action="{{ url_for('add_habit')}}", method="post" >
        <input type="text" name="habit" placeholder = "Add a new habit here"/>
        <br>
        <br>
      <button class="button-37" type="submit">+</button>
    </form>
</div>

<br>
<br>
<br>

<br>

<div class="track">
{%for habit in habits%}
  <h4 class="tooltip">{{ habit.name }}</h4> 
  <progress id="file" max="100" value="{{ habit.completion }}", style="width:50px, height:300px, color:pink"><p> {{ habit.completion }}</p> </progress>
{%endfor%}
<div>
  
<style>
  progress {
    height:80px;
    width:800px;
  }

.habit {
  align:center; 
  margin-left:50px;
}

form {
  display: inline-block;
  align-center; 
  float:right;
}
      
form input {
  border: none;
  background: transparent;
  border-bottom: 1px solid #fff;
  outline: none;
  bottom: 50px;
  font-size: 20px;
  float:right;
  margin-right: 100px;
  }

.goal {
  align:center;
  text-align:center; 
  background:#E6E6FA; 
  width:800px;
  height:50px;
  margin-left: 200px;
  float-left;

}
.button-37 {
  background-color: #004466;
  border: 1px solid #00334d;
  border-radius: 100px;
  box-shadow: rgba(0, 0, 0, .1) 0 2px 4px 0;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  font-family: "Akzidenz Grotesk BQ Medium", -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 16px;
  font-weight: 400;
  outline: none;
  outline: 0;
  padding: 10px 25px;
  text-align: center;
  transform: translateY(0);
  transition: transform 150ms, box-shadow 150ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 300px;
  margin-left: 350;
}

.button-37:hover {
  box-shadow: rgba(0, 0, 0, .15) 0 3px 9px 0;
  transform: translateY(-2px);
}

@media (min-width: 768px) {
  .button-37 {
    padding: 10px 30px;
  }
}

div.outset {
border-style: outset;
background-color: white;

}


</style>


{% endblock %}
