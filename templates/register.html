<!DOCTYPE html>
{%import "bootstrap/wtf.html" as wtf %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        
        h1 {
            color: green;
            text-align: left;
        }
        
        p {
            font-family: verdana;
            font-size: 15px; 
            text-align: center;
        }
    </style>
    <div style="text-align: center;">
        <form class="form-signin" action="http://localhost:5000/register" method="post">
        <div style="display: inline-block; text-align: left;">
            <h1>Register</h1> <br />
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.username) }}
            {{ wtf.form_field(form.email) }}
            {{ wtf.form_field(form.password) }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        Already have an account? <p><a href="http://localhost:5000/login
            ", style = "...">Log In</a></p>
        </form>

        </div>
    </div>
</head>

</html>
